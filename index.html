<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs3</title>
    <!-- Using Vue from CDN -->
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <!-- link to css -->
    <link rel="stylesheet" href="part1.css">
</head>
<body>

    <div id="app">
        <p>{{ title }}-{{ message }}-{{ author }}-{{ age }}</p>
        <!-- click  event -->
        <button v-on:click="increaseAge">Increase age</button>
        <button v-on:click="decreaseAge">Decrease age</button>
        <!-- <div @click="title = 'Something else'">Clickme</div> -->
        <div @click="changeTitle('I am a title')">Click me</div>
    </div>
    <div id="appif">
        <p v-if="status">{{ text }}</p>
        <div>
            <button @click="showText">
                <span v-if="status">Hide Text</span>
                <!-- <span v-if="!status">Show Text</span> -->
                <span v-else>Show Text</span>
            </button>
            <!-- <button @click="showText(false)">
                <span>Hide Text</span>
            </button> -->
        </div>
    </div>
    <!-- mouse event -->
    <div id="part1">
        <div class="box" @mouseover="handleEvent($event, 5)">Mouse over (enter)</div>
        <div class="box" @mouseleave="handleEvent">Mouse leave</div>
        <div class="box" @dblclick="handleEvent">Double click</div>
        <div class="box" @mousemove="handleMousemove">position - {{ x }} {{ y }}</div>
    </div>
    <div id="outPutList">
        <ul>
            <li v-for="book in books" :class="{ fav: book.isFav}" @click="toggleFav(book)">
                {{ book.title }} --- {{ book.author }} <img :src="book.img" :alt="book.img">
            </li>
        </ul>
        <!-- computedProperties -->
        <!-- <p>{{ filteredBooks }}</p> -->
    </div>
    <div id="attributeBinding">
        <a :href="url">Tiki</a>
    </div>
<script src="app.js"></script>
</body>
</html>
